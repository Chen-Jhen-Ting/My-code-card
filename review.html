<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>code note</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script src='review.js'></script>
  <!-- codeMirror -->
  <script src="./codemirror-5.57.0/lib/codemirror.js"></script>
  <link rel="stylesheet" href="./codemirror-5.57.0/lib/codemirror.css">
  <!-- 編輯器語言模式 -->
  <script src="./codemirror-5.57.0/mode/ruby/ruby.js"></script>
  <script src="./codemirror-5.57.0/mode/javascript/javascript.js"></script>
  <script src="./codemirror-5.57.0/mode/sql/sql.js"></script>
  <script src="./codemirror-5.57.0/mode/powershell/powershell.js"></script>
  <script src="./codemirror-5.57.0/mode/css/css.js"></script>
  <script src="./codemirror-5.57.0/mode/xml/xml.js"></script>
  <!-- 編輯器主題 -->
  <link rel="stylesheet" href="./codemirror-5.57.0/theme/rubyblue.css">

</head>

<body>
  <header>
    <h1>code note</h1>
  </header>
  <section class='container intro'>
    <p>目前有 <strong id='codes-count'></strong> 筆 code 筆記:</p>
    <label for="type">code 類別</label>
    <select class="form-control" name="type">
      <option selected value>---請選擇語言類型---</option>
      <option value="ruby">Ruby</option>
      <option value="ruby">Rails</option>
      <option value="javascript">JavaScript</option>
      <option value="sql">SQL</option>
      <option value="powershell">Git</option>
      <option value="css">CSS</option>
      <option value="xml">HTML</option>
    </select>
    <label bel for="desc">功能描述</label>
    <input type="text" name="desc">
    <button id="searchBtn">開始搜尋</button>
    <button id='clear' class='button button-clear'>清空 note </button>
  </section>
  <section id='notes' class='container'></section>
</body>

</html>
